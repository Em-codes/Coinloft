<script>
    function copyToClipboard(text) {
        var inputc = document.body.appendChild(document.createElement("input"));
        const kolo = document.getElementById('kolo');
        inputc.value = kolo.value;
        inputc.focus();
        inputc.select();
        document.execCommand('copy');
        inputc.parentNode.removeChild(inputc);

        document.getElementById('copied').style.display = "block";
        setTimeout(function() {
            document.getElementById('copied').style.display = "none";
        }, 2000)
    }

        document.getElementById('removey').addEventListener('click', function(){
        document.getElementById('pay-sheet').remove();
        })
</script>

   function uploadImage() {
       const ref = firebase.storage().ref()

       const file = document.querySelector('#photo').files[0]

       const name = new Date() + '-' + file.name

       const metadata = {
           contentType:file.type
       }

       const task = ref.child(name).put(file,metadata)

       task
       .then(snapshot => snapshot.ref.getDownloadURL())
       .then(url => {
           console.log(url)

           document.getElementById('depo-suc').style.display = "block";
            setTimeout(function() {
                document.getElementById('depo-suc').style.display = "none";
            }, 2000)

           const image = document.querySelector('#image')
           image.src = url
       })
   }
