<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" >
    <title>Document</title>
</head>
<style>
    
  .question-text {
    display: none;
  }
  .show-text .question-text {
    display: block;
  }
  .minus-icon {
    display:none;
  }
  .show-text .minus-icon {
    display:inline;
  }
  .show-text .plus-icon {
    display: none;
  }
</style>
<body>
        <article class="question ">
         
          <div class="question-title flex justify-between items-center text-lg bg-blue-700">
            <p class="mb-2 opacity-80">Services</p>

            <button type="button" class="question-btn">
              <span class="plus-icon focus:outline-none">
                <i class=" far fa-plus-square"></i>
              </span>
              <span class="minus-icon focus:outline-none">
                <i class=" far fa-minus-square"></i>
              </span>
            </button>

          </div>
         
          <div class="question-text pt-2 border-t border-red-400 opacity-60">
            <p>
                Hello
            </p>
          </div>

        </article>

      <script>
          
         
const questions = document.querySelectorAll(".question");

questions.forEach(function (question) {
  const btn = question.querySelector(".question-btn");
  // console.log(btn);

  btn.addEventListener("click", function () {
    // console.log(question);

    questions.forEach(function (item) {
      if (item !== question) {
        item.classList.remove("show-text");
     
      }
    });

    question.classList.toggle("show-text");
   
  });
});
      </script>
</body>
</html>
